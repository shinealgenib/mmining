<div class="container"  style="margin-top:70px;" ng-controller="itemCtrl">

  <div class="content">
    <div class="row product-info">
      <div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-2">
        <section class="single-item slider">
          <div class="item-image" ng-repeat="item in slider">
              <img src="/src/img/{{item.img}}">
          </div>
        </section>
      </div>

      <div class="col-md-7 col-sm-7 col-xs-12 item-description">
        <img src="https://s3-us-west-2.amazonaws.com/mmining/test+folder/logo.png" alt="">
        <h3 class="prod_title">{{productTitle}}</h3>
        <p>{{productDesc}}</p>
        <div class="product_price">
          <h3 class="price">{{productPrice}}</h3>
        </div>
        <br />
        <div class="item-button">
          <button type="button" class="btn btn-default btn-lg text-uppercase">see buying details</button>
        </div>
      </div>
    </div>

    <div class="row related-list">
      <section class="onerow slider">
        <div class="hovereffect" ng-repeat="item in relatedProducts">
          <a href={{item.href}}>
          <img class="img-responsive" src="/src/img/{{item.img}}" alt="">
          <div class="overlay">
            <h2>{{item.overlay}}</h2>
          </div>
          <h5 class="thumb-title">{{item.title}}</h5>
        </a>
        <p>{{item.meta}}</p>
        </div>
      </section>
    </div>

  </div>
</div>

<script type="text/javascript">
$(document).on('ready', function() {
  $(".single-item").slick({
    dots: true,
    infinite: true,
    arrows: false
  });

  init_slick_onerow();
});
</script>
